name: E2E Tests

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  e2e:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run E2E Tests
        run: |
          cd e2e
          docker compose up --build --exit-code-from ghostfs

      - name: Cleanup
        if: always()
        run: |
          cd e2e
          docker compose down --volumes --remove-orphans || true
