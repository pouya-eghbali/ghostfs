name: Benchmark

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  benchmark:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libfuse-dev libssl-dev zlib1g-dev cmake g++ fuse3 bc

      - name: Build GhostFS
        run: |
          cmake -S standalone -B build/standalone
          cmake --build build/standalone -j$(nproc)
          sudo cp build/standalone/GhostFS /usr/local/bin/ghostfs

      - name: Setup FUSE permissions
        run: |
          sudo modprobe fuse
          sudo chmod 666 /dev/fuse
          sudo sed -i 's/#user_allow_other/user_allow_other/' /etc/fuse.conf || true

      - name: Run Benchmarks
        run: |
          chmod +x e2e/tests/run-benchmark.sh
          sudo e2e/tests/run-benchmark.sh

      - name: Cleanup
        if: always()
        run: |
          sudo pkill -f "ghostfs.*--server" 2>/dev/null || true
          sudo pkill -f "ghostfs.*--client" 2>/dev/null || true
          sudo umount /mnt/ghostfs 2>/dev/null || true
